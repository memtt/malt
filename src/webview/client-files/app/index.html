<!doctype html>
<html lang="en" ng-app="malt.app">
<head>
	<meta charset="utf-8">
	<title>MALT webview</title>
	
	<!-- config -->
	<script language="javascript">
		maltStandalone=false;
	</script>
	
	<!-- Jquery -->
	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	
	<!-- Jquery treetable -->
	<script src="bower_components/jquery-treetable/jquery.treetable.js"></script>
	<link rel="stylesheet" href="bower_components/jquery-treetable/css/jquery.treetable.css">
	<link rel="stylesheet" href="bower_components/jquery-treetable/css/jquery.treetable.theme.default.css">

	<!-- PrismJS Source Highlighter -->
	<script src="js/prism.js" data-manual></script>

	<!-- bootstrap CSS -->
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
	<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  
	<!-- Use of angular -->
	<script src="bower_components/angular/angular.js"></script>
	<script src="bower_components/angular-route/angular-route.js"></script>
	<script src="bower_components/angular-animate/angular-animate.js"></script>
	
	<!--Angular UI bootstrap -->
	<script type="text/javascript" src="bower_components/angular-ui-bootstrap-bower/ui-bootstrap.min.js"></script>
	<script type="text/javascript" src="bower_components/angular-ui-bootstrap-bower/ui-bootstrap-tpls.min.js"></script>
	
	<!-- File saver -->
	<script type="text/javascript" src="bower_components/jquery.scrollTo/jquery.scrollTo.min.js"></script>

	<!-- File saver -->
	<script type="text/javascript" src="bower_components/file-saver/FileSaver.min.js"></script>
	
	<!-- Pan-zoom library for svg -->
	<script type="text/javascript" src="bower_components/svg-pan-zoom/dist/svg-pan-zoom.min.js"></script>

	<!-- use of d3js/nvd3 for graphs -->
	<script src="bower_components/d3/d3.min.js"></script>
	<script src="bower_components/nvd3/build/nv.d3.min.js"></script>
	<script src="bower_components/d3-tip/index.js"></script>
	<link rel="stylesheet" type="text/css" href="bower_components/nvd3/build/nv.d3.min.css">
  
	<!-- MALT logic -->
	<script src="js/helper.js"></script>
	<script src="js/directives.js"></script>
	<script src="js/app.js"></script>
	<script src="js/controlers.js"></script>
	<script src="js/animations.js"></script>
	
	<!-- MALT objs -->
	<script src="js/func-metrics.js"></script>
	<script src="js/selector.js"></script>
	<script src="js/source-editor.js"></script>
	<script src="js/call-stack-view.js"></script>
	
	<!-- MALT pages -->
<!-- 	<script src="js/MaltBundle.js"></script> -->
	<script src="js/data-source.js"></script>
	<script src="js/page-home.js"></script>
	<script src="js/page-global-vars.js"></script>
	<script src="js/page-alloc-size-distr.js"></script>
	<script src="js/page-realloc.js"></script>
	<script src="js/page-stack-peaks.js"></script>
	<script src="js/page-timeline.js"></script>
	<script src="js/page-sources.js"></script>
	<script src="js/page-per-thread.js"></script>
	<script src="js/page-calltree.js"></script>
	
	<!-- MALT OLD CSS -->
	<link href='css/old-style-to-cleanup.css' rel="stylesheet">
  
	<!-- MALT CSS -->
	<link rel="stylesheet" href="css/app.css">
	<link rel="stylesheet" href="css/animations.css">

	<!-- PrismJS CSS -->
	<link rel="stylesheet" href="css/prism.css">
</head>
<body class='malt'>

	<!-- Static navbar -->
	<div class="navbar navbar-inverse navbar-top" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="/">MALT WebView</a>
				</div>
				<div class="navbar-collapse collapse">
				<ul class="nav navbar-nav navbar-right">
					<li ng-class="{ active: route.current.pageKey == 'home'}"><a href="#/home">Home</a></li>
					<li ng-class="{ active: route.current.pageKey == 'per-thread'}"><a href="#/per-thread">Threads</a></li>
<!-- 					<li><a href="/source-profile.html">Alloc sites</a></li> -->
					<li ng-class="{ active: route.current.pageKey == 'sources'}"><a href="#/sources">Sources</a></li>
					<li ng-class="{ active: route.current.pageKey == 'calltree'}"><a href="#/calltree">Calltree</a></li>
					<li ng-class="{ active: route.current.pageKey == 'timeline'}"><a href="#/timeline">Timeline analysis</a></li>
<!-- 					<li><a href="/max-stack.html">Stack</a></li> -->
					<li ng-class="{ active: route.current.pageKey == 'stackPeaks'}"><a href="#/stackPeaks">Stack memory</a></li>
					<li ng-class="{ active: route.current.pageKey == 'allocSizeDistr'}"><a href="#/allocSizeDistr">Alloc sizes</a></li>
					<li ng-class="{ active: route.current.pageKey == 'realloc'}"><a href="#/realloc">Realloc</a></li>
					<li ng-class="{ active: route.current.pageKey == 'globalVars'}"><a href="#/globalVars">Global variables</a></li>
					<!--<li ng-class="{ active: route.current.pageKey == 'page2'}"><a href="#/page2">Stacks</a></li>
					<li ng-class="{ active: route.current.pageKey == 'funcs'}"><a href="#/funcs">Sources</a></li>-->
					<li ng-class="{ active: route.current.pageKey == 'help'}"><a href="#/help">Help</a></li>
				</ul>
				<!--<form class="navbar-form navbar-right">
					<input type="text" class="form-control" placeholder="Search...">
				</form>-->
			</div>
		</div>
	</div>

	<!-- Main container -->
	<div class='view-container container-fluid'>
		<div ng-view class='view-frame'></div>
	</div>
</body>
</html>
